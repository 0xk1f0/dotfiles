add_newline = false

format = """
$cmd_duration\
$python\
$rust\
$go\
$lua\
$java\
$php\
$git_branch\
$git_state\
$git_commit\
$directory\
$character"""

[character]
format = "$symbol "
success_symbol = "[>](bold white)"
error_symbol = "[>](bold red)"

[directory]
style = "italic bold purple"
read_only = ""

[cmd_duration]
format = "\ntook [$duration]($style)\n\n"
style = "bold green"
show_milliseconds = false