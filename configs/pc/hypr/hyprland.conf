### IMPORTS ###

# theme file
source=./theme.conf

# binds file
source=./binds.conf

# rules file
source=./rules.conf

### INPUTS ###

# main monitor
monitor=DP-1,2560x1440@165,1080x144,1
workspace=DP-1,1

# secondary
monitor=DP-2,1920x1080@144,0x0,1
monitor=DP-2,transform,1
workspace=DP-2,2

# default
monitor=,highrr,auto,1

### MAIN ###

input {
    kb_layout=de
    kb_variant=nodeadkeys
    follow_mouse=1
    numlock_by_default=true
    sensitivity=0
    accel_profile=flat
    force_no_accel=true
    natural_scroll=false
}

general {
    gaps_in=4
    gaps_out=8
    border_size=2
    col.active_border=$NRM $NRM $ACT $NRM $NRM 35deg
    col.inactive_border=0x00FFFFFF
    apply_sens_to_raw=false
    sensitivity=1
}

decoration {
    rounding=8
    blur=true
    blur_size=4
    blur_passes=1
    blur_new_optimizations=1
    drop_shadow=false
}

animations {
    enabled=true
    bezier=overshoot,0.05,0.9,0.05,1.05
    animation=windows,1,4,overshoot,slide
    animation=workspaces,1,4,overshoot,slide
    animation=border,1,4,default
    animation=fade,1,4,default
}

dwindle {
    pseudotile=false
    preserve_split=true
    no_gaps_when_only=false
    use_active_for_splits=true
    special_scale_factor=0.8
    split_width_multiplier=1.0
}

misc {
    no_vfr=true
    mouse_move_enables_dpms=true
    enable_swallow=false
    swallow_regex=^(kitty)$
}

### AUTOSTART ###

exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/home/$USER/.config/hypr/scripts/xdg-portal.sh
exec-once=/home/$USER/.config/hypr/scripts/theme.sh
exec-once=/usr/lib/xfce-polkit/xfce-polkit
exec-once=easyeffects --gapplication-service
exec=/home/$USER/.config/hypr/scripts/autostart.sh
