# include generated rwpspread images
source=/home/$USER/.cache/rwpspread/rwps_hyprlock.conf 

# general config
general {
    hide_cursor = true
    disable_loading_bar = true
    ignore_empty_input = true
}

# clock on all monitors
label {
    monitor =
    text = cmd[update:15000] date "+%R"
    text_align = center
    color = rgb(ffffff)
    font_size = 64
    font_family = Open Sans Bold
    position = 0, -150
    halign = center
    valign = top
}

# date label on all monitors
label {
    monitor =
    text = cmd[update:15000] date "+%A, %d %B"
    text_align = center
    color = rgb(ffffff)
    font_size = 14
    font_family = Open Sans Semibold
    position = 0, -250
    halign = center
    valign = top
}

# battery label on all monitors
label {
    monitor =
    text = cmd[update:450000] echo "$(/home/$USER/.config/scripts/bat.sh percent)"
    text_align = center
    color = rgb(ffffff)
    font_size = 14
    font_family = Open Sans Semibold
    position = 0, -65
    halign = center
    valign = bottom
}

# input field on all monitors
input-field {
    monitor =
    inner_color = rgb(dddddd)
    outer_color = rgb(dddddd)
    font_color = rgb(000000)
    check_color = rgb(dddddd)
    fail_color = rgb(aa0000)
    capslock_color = rgb(dddd00)
    swap_font_color = false
    placeholder_text = <i></i>
    fail_text = <i></i>
    fail_transition = 250
    fade_timeout = 250
    fade_on_empty = true
    size = 130, 30
    outline_thickness = 0
    rounding = 15
    dots_center = true
    position = 0, 20
    halign = center
    valign = bottom
}
