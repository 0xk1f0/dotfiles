### IMPORTS ###

source=./rules.conf
source=./binds.conf
source=./exec.conf

### MAIN ###

input {
	touchpad {
        natural_scroll=no
    }
    kb_layout=de
    kb_variant=nodeadkeys
    follow_mouse=1
    numlock_by_default=true
    sensitivity=0
    accel_profile=flat
    force_no_accel=true
    natural_scroll=false
}

general {
    gaps_in=4
    gaps_out=8
    border_size=2
    col.active_border=$NRM $NRM $ACT $NRM $NRM 35deg
    col.inactive_border=0x00FFFFFF
    apply_sens_to_raw=false
    sensitivity=1
}

decoration {
    rounding=8
    blur=true
    blur_size=4
    blur_passes=1
    blur_new_optimizations=1
    drop_shadow=false
}

animations {
    enabled=true
    bezier=overshoot,0.05,0.9,0.05,1.05
    animation=windows,1,4,overshoot,slide
    animation=workspaces,1,4,overshoot,slide
    animation=border,1,4,default
    animation=fade,1,4,default
}

dwindle {
    pseudotile=false
    preserve_split=true
    no_gaps_when_only=false
    use_active_for_splits=true
    special_scale_factor=0.8
    split_width_multiplier=1.0
}

gestures {
    workspace_swipe=true
}

misc {
    no_vfr=true
    mouse_move_enables_dpms=true
    enable_swallow=false
    swallow_regex=^(kitty)$
}
