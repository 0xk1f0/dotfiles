# PLUGINS

# hycov
bind = ALT, tab, hycov:toggleoverview
plugin {
    hycov {
        overview_gappo = 6
        overview_gappi = 3
        swipe_fingers = 4
        move_focus_distance = 100
        enable_hotarea = false
        enable_gesture = true
        auto_exit = true
        auto_fullscreen = false
        only_active_workspace = false
        only_active_monitor = true
        enable_alt_release_exit = true
        alt_toggle_auto_next = false
        click_in_cursor = true
        show_special = false
    }
}
