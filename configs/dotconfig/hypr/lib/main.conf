### IMPORTS ###

source=./rules.conf
source=./binds.conf
source=./exec.conf

### MAIN ###

input {
	touchpad {
        natural_scroll=no
        disable_while_typing=true
    }
    sensitivity=0
    follow_mouse=1
    repeat_rate=25
    repeat_delay=300
    accel_profile=flat
    kb_layout=at
    kb_variant=nodeadkeys
    numlock_by_default=true
    natural_scroll=false
}

gestures {
    workspace_swipe=true
    workspace_swipe_create_new=true
}

general {
    gaps_in=3
    gaps_out=6
    border_size=2
    layout=dwindle
    no_border_on_floating=false
    apply_sens_to_raw=false
    resize_on_border=false
    allow_tearing=true
}

group {
    col.border_inactive=0x00000000
    col.border_active=$ACT
}

decoration {
    rounding=0
    drop_shadow=false
    dim_inactive=false
    dim_strength=0.25
    active_opacity=1.0
    inactive_opacity=1.0
    blur {
        enabled=true
        size=8
        passes=1
        new_optimizations=true
        xray=false
        noise=0.05
        contrast=0.8
        brightness=0.8
    }
}

animations {
    enabled=true
    bezier=norm,0.05,0.9,0.1,1
    bezier=out,0.3,0,0.6,-0.2
    bezier=in,0.3,1,0.5,1
    animation=windows,1,4,norm,popin
    animation=windowsOut,1,4,out,popin
    animation=windowsMove,1,4,default
    animation=fade,1,4,in
    animation=workspaces,1,4,norm,slide
}

dwindle {
    smart_resizing=true
    preserve_split=true
    use_active_for_splits=true
    no_gaps_when_only=false
    pseudotile=false
    smart_split=false
}

misc {
    vfr=true
    vrr=1
    layers_hog_keyboard_focus=true
    hide_cursor_on_touch=false
    animate_manual_resizes=false
    animate_mouse_windowdragging=false
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
    mouse_move_focuses_monitor=true
    disable_hyprland_logo=true
    disable_splash_rendering=false
    enable_swallow=false
    swallow_regex=^(kitty)$
}

binds {
    focus_preferred_method=1
}

xwayland {
    use_nearest_neighbor=false
    force_zero_scaling=false
}

debug {
    overlay=false
    damage_blink=false
    disable_logs=false
}
